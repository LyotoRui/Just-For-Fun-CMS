<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bai+Jamjuree&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body style="background: var(--bs-dark);font-family: 'Bai Jamjuree', sans-serif;">
    <section class="position-relative py-4 py-xl-5" style="height: 600px;padding-bottom: 24px;padding-top: 24px;">
        <div class="container">
            <div class="row d-flex justify-content-center" style="margin-top: 25px;">
                <div class="col-md-6 col-xl-4" style="padding-top: 20px;">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="font-family: 'Bai Jamjuree', sans-serif;">
                            <h1 style="color: var(--bs-dark);font-family: 'Bai Jamjuree', sans-serif;">FOR FUN CMS</h1>
                            {% for message in get_flashed_messages() %}
                            {% if message == 'success' %}<img class="visible" src="../static/images/cat_eyes_succes.png" id="eyes_success" style="width: 150px;transform: translateY(150px);margin-top: -150px;filter: blur(3px) saturate(140%);"></script>
                            {% else %}<img class="visible" src="../static/images/cat_eyes_error.png" id="eyes_error" style="width: 150px;transform: translateY(150px);filter: blur(3px) saturate(140%);margin-top: -150px;">{% endif %}
                            {% endfor %}
                            <img class="pulse animated" src="../static/images/logo-dark.png" style="margin: 0px;padding: 0px;max-width: 150px;padding-bottom: 0px;margin-bottom: 20px;font-family: Alatsi, sans-serif;">
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="font-family: 'Bai Jamjuree', sans-serif;width: 250px;"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="font-family: 'Bai Jamjuree', sans-serif;width: 250px;"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="font-family: 'Bai Jamjuree', sans-serif;">Login</button></div>
                                <p class="text-muted" style="font-family: 'Bai Jamjuree', sans-serif;">Forgot your password?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
    <script src="../static//js//eyes_animation.js"></script>
</body>

</html>
